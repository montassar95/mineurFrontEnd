<p-toast key="tst" [style]="{marginTop: '150px'}"></p-toast>
<div dir="rtl" style="margin-top: 20px; margin-left: 15%;margin-right:15%;">


   
    <p-card *ngIf="!enfantLocal" [style]="{ 'height': 'auto', 'width':'600px' ,   'margin-left': 'auto' , 'margin-right':'auto'  , 'margin-top': '100px' ,
    '-moz-box-shadow': '0px 2px 2px #8a2225', 
    '-webkit-box-shadow': '0px 2px 2px #8a2225',
    'box-shadow':' 1px 1px 1px #919191,
    1px 2px 1px #919191,
    1px 3px 1px #919191,
    1px 4px 1px #919191,
    1px 5px 1px #919191,
    1px 6px 1px #919191,
    1px 7px 1px #919191,
    1px 8px 1px #919191,
    1px 9px 1px #919191,
    1px 10px 1px #919191','background-image': 'url(assets/layout/images/cart.jpg)' }">
      <div class="p-grid" dir="rtl">
         <div class="p-col-12 p-md-4">
            <h1 style="font-family: 'Amiri', Times, serif;">معرف الطفل </h1>
         </div>
         <div class="p-col-12 p-md-8">
           <input   [(ngModel)]="idEnfant"  type="number" min="10"  (keyup.enter)="changerEnfnt()"  pInputText> 
         </div>
       
      </div>
    </p-card>
    



















   <p-card *ngIf="enfantLocal" id="print-section"
   [style]="{ 'height': 'auto',   'background-color': 'white' }">
   <p-header>
      
   </p-header>
   <div class="p-grid">
      <div class="p-col-4" >
         <label class="enLabel">الهوية: <span class="d"> {{enfantLocal.nom}} بن {{enfantLocal.nomPere}} بن
         {{enfantLocal.nomGrandPere}} {{enfantLocal.prenom}}</span> </label>
         <label for="firstname3" class="enLabel"> هوية الأم: <span class="d">{{enfantLocal.nomMere}}
         {{enfantLocal.prenomMere}}</span></label>
         <label for="firstname3" class="enLabel"> تاريخ الولادة : <span
            class="d">{{enfantLocal.dateNaissance}}</span></label>
      </div>
      <div class="p-col-4">
         <label for="firstname3" class="enLabel" *ngIf="isReadOnly"> العدد الرتبي للإيقاف: <span
            class="d">{{numOrdinale}}</span></label>
         <label for="firstname3" class="enLabel" *ngIf="isReadOnly"> عدد الإيقاف : <span
            class="d" dir="rtl">{{numArrestation}}</span></label>
         <label for="firstname3" class="enLabel" *ngIf="isReadOnly"> بتاريخ: <span
            class="d">{{dateEntreLocal}}</span></label>
      </div>
      <div class="p-col-4">
         <img (click)="showImg()" *ngIf="enfantLocal.img" src="{{enfantLocal.img}}" class="profile-img-card2">
      </div>
   </div>
  
   </p-card>





<div *ngIf="enfantLocal" style="margin-top: 50px;">
 
   <div class="p-field p-grid">
      <label for="firstname3" class="p-col-fixed" style="width:250px">  العدد الرتبي للقضية </label>


      <div class="p-col">
         <input class="tribunal" type="text"   style="width:  20%;"
              placeholder=" العدد  " pInputText>
         


      </div>



   </div>
   <div class="p-field p-grid">
      <label    class="p-col-fixed" style="width:250px">  العدد الرتبي للوثيقة حسب القضية   </label>
      <div class="p-col">
         <input class="tribunal"   placeholder="  عدد القضية"
            style="width:  20%;" type="text" pInputText>
      </div>
   </div>


</div>









 



















<p-dialog modal="true" *ngIf="enfantLocal" header="صورة: {{enfantLocal.nom}} {{enfantLocal.prenom}}  "
[(visible)]="displayImg" showEffect="fade">
<img src="{{enfantLocal.img}}" class="profile-img-card">
<div style="text-align: center;">
   <button pButton (click)="displayImg=!displayImg;" type="button" icon="pi pi-times" label="إخفاء الصورة"
      style="color: red;background-color: transparent;"></button>
</div>
</p-dialog>
