<div dir="rtl" style="margin-bottom: 100px;"   >
    <p-toast key="tst" [style]="{marginTop: '150px'}"></p-toast>
    <p-table   [value]="motifArreterlexecutions"   
     id="dt" #dt dataKey="numOrdinale"
    paginatorPosition="bottom" [rowsPerPageOptions]="[5,10,20,50]"  [paginator]="true" [rows]="10" [globalFilterFields]="['id','libelleMotifArretere']">
     <ng-template pTemplate="caption">
       <div class="p-d-flex p-ai-center p-jc-between">
    
        <h1  style="text-align: right;"  >     <input type="text" pInputText size="50" placeholder="  كلمــــــــــة مفتــــــــــاح" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:250px;
                                                                                                                        font-weight: bold;
                                                                                                                        font-size: 16px;">
   
        
        </h1>  </div>
    </ng-template>  
    <ng-template pTemplate="header"  >
       <tr > 
         
           <th style="width: 7%;"  pSortableColumn="id">  المعرف  
            <p-sortIcon field="id"></p-sortIcon>
        </th>
           <th style="width: 26%;"  pSortableColumn="libelleMotifArretere" >أسباب السراح   
            <p-sortIcon field="libelleMotifArretere"></p-sortIcon>
        </th> 
     
           
           <th style="width: 10%;" >
              <button  (click)="add()"
              style="background-color: #28a745!important;" mat-fab  >
                 <i class="pi pi-plus" style="font-size: 25px;"> </i>
    
       
             </button> 
          </th>
          
       </tr>
       <tr > 
         
        <th     >     
            <input   pInputText type="text" placeholder="يبدأ بـــــــــــ" class="ui-column-filter" style="width: 100%; margin-top: 0;" (input)="dt.filter($event.target.value, 'id', 'startsWith')">
                         
     </th>
        <th    >    
            <input   pInputText type="text" placeholder=" يبدأ بـــــــــــ" class="ui-column-filter" style="width: 100%; margin-top: 0;" (input)="dt.filter($event.target.value, 'libelleMotifArretere', 'startsWith')">
                         
     </th> 
  
        
        <th style="width: 10%;" >
          
       </th>
       
    </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-motifArreterlexecution>
       <tr>
          
        
           <td> {{motifArreterlexecution.id}} </td>
           <td>{{motifArreterlexecution.libelleMotifArretere}}   </td>
          
         
           <td>
               
              <div class="example-button-container">
                <button   (click)="update()" 
                style="background-color: white!important; margin-left: 15px;"    mat-mini-fab  >
                   <i class="pi pi-pencil" style="font-size: 30px; color: blue;" > </i>
    
               </button>
             
                <button  (click)="delete(motifArreterlexecution)"  style="background-color: white!important; "  mat-mini-fab   aria-label="Example icon button with a home icon">
                  <i class="pi pi-trash" style="font-size: 30px; color: red;"></i>
              </button>
              
                </div>  
                
              
               </td>
       </tr>
    </ng-template>
    
    </p-table>
    </div>

    <p-dialog  dir="rtl"   [(visible)]="display"    [closable]="false" 
[modal]="true"      >
<p-header>

    <div class="p-grid " style="background-color: rgb(214, 214, 214);"  >
      
      <span    style=" color: green;"  >إدراج سبب سراح جديد    </span>


    </div>
    
         
    
</p-header> 
<div class="p-field p-grid">
    <label for="lastname3" class="p-col-fixed" style="width: 180px;">المعرف   :</label>
    <div class="p-col">
        <input         [(ngModel)]="id"   type="number" pInputText>
    </div>
</div>

<div class="p-field p-grid">
    <label for="lastname3" class="p-col-fixed " style="width: 180px;">  سبب السراح     :</label>
    <div class="p-col">
        <input   [(ngModel)]="nom"  type="text" pInputText>
    </div>
</div>
  
  
 <div style="text-align: center; margin-top: 20%;">
            
    <button  (click)="addTyJu()" style="background-color: #28a745!important;" mat-fab>
        <i class="pi pi-save" style="font-size: 30px; color: white;"> </i>
    
    
     </button>     
                   
    <button (click)="display = false"
       style="background-color: rgba(255, 0, 0, 0.822)!important; margin-right: 20px;" mat-fab>
       <i class="pi pi-power-off" style="font-size: 30px; color: white;"> </i>


    </button>
 </div>   
</p-dialog>
